<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DeciFrame</title>
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/custom.css" rel="stylesheet">
    
    <!-- Page-specific CSS -->
    
</head>
<body>
    <!-- Navigation -->
    
<!-- Login/Register Navigation for non-authenticated users -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand fw-bold" href="/">DeciFrame</a>
  <div class="navbar-nav ms-auto">
    <a class="nav-link" href="/auth/login">Sign In</a>
    <a class="nav-link" href="/auth/register">Register</a>
  </div>
</nav>


    <!-- Main Content -->
    <main class="container my-4">
        <!-- Flash Messages -->
        
            
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                <i class="bi bi-info-circle me-2"></i>
                                Please log in to access this page.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        
                    </div>
                </div>
            
        

        <!-- Page Content -->
        
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3 class="card-title mb-0">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    <span class="contextual-help-icon" 
                          data-help-slug="system-navigation" 
                          style="cursor: pointer; color: var(--bs-info); margin-left: 0.5rem;"
                          title="Help with signing in"><i class="fas fa-info-circle"></i></span>
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    
                    
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="email" required type="text" value="">
                        
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" required type="password" value="">
                        
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input class="form-check-input" id="remember_me" name="remember_me" type="checkbox" value="y">
                        <label class="form-check-label" for="remember_me">Remember Me</label>
                    </div>
                    
                    <div class="d-grid">
                        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Sign In">
                    </div>
                </form>
                
                <!-- OIDC SSO Authentication -->
                <div class="mt-4">
                    <hr class="my-3">
                    <p class="text-center text-muted small mb-2">Or sign in with</p>
                    <div class="d-grid gap-2">
                        
                          <!-- SSO login will be available when OIDC is configured -->
                          <button class="btn btn-outline-primary" disabled>SSO Login (Configure OIDC)</button>
                        
                    </div>
                </div>
                
                <!-- Dynamic SSO/OIDC Authentication Options -->
                <div id="sso-section" class="mt-3" style="display: none;">
                    <div id="sso-providers" class="d-grid gap-2">
                        <!-- Additional SSO providers will be loaded dynamically -->
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="/auth/register" class="text-decoration-none">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
</div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark border-top mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">&copy; 2025 DeciFrame. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-muted mb-0">Built with Flask & Bootstrap</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
