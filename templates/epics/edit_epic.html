{% extends "base.html" %}

{% block title %}Edit Epic - {{ epic.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-edit"></i> Edit Epic</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Epic Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ epic.title }}" required maxlength="200">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Epic Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" required>{{ epic.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="requirement_type" class="form-label">Requirement Type</label>
                            <select class="form-control" id="requirement_type" name="requirement_type" required>
                                <option value="Software" {% if epic.requirement_type == 'Software' %}selected{% endif %}>Software</option>
                                <option value="Process" {% if epic.requirement_type == 'Process' %}selected{% endif %}>Process</option>
                                <option value="Training" {% if epic.requirement_type == 'Training' %}selected{% endif %}>Training</option>
                                <option value="Policy" {% if epic.requirement_type == 'Policy' %}selected{% endif %}>Policy</option>
                                <option value="Infrastructure" {% if epic.requirement_type == 'Infrastructure' %}selected{% endif %}>Infrastructure</option>
                                <option value="Other" {% if epic.requirement_type == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('epics.view_epics', case_id=epic.case_id) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
