{% extends "base.html" %}

{% block title %}Edit Story - {{ story.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-edit"></i> Edit User Story</h4>
                    <small class="text-muted">Epic: {{ story.epic.title }}</small>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Story Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ story.title }}" required maxlength="200">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Story Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" required placeholder="As a [user], I want [goal] so that [benefit]">{{ story.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="High" {% if story.priority == 'High' %}selected{% endif %}>High</option>
                                        <option value="Medium" {% if story.priority == 'Medium' %}selected{% endif %}>Medium</option>
                                        <option value="Low" {% if story.priority == 'Low' %}selected{% endif %}>Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="effort_estimate" class="form-label">Effort Estimate</label>
                                    <input type="text" class="form-control" id="effort_estimate" name="effort_estimate" 
                                           value="{{ story.effort_estimate or '' }}" placeholder="e.g., 5 story points">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="acceptance_criteria" class="form-label">Acceptance Criteria</label>
                            <textarea class="form-control" id="acceptance_criteria" name="acceptance_criteria" 
                                      rows="5" placeholder="Enter each criterion on a new line">{{ criteria_text }}</textarea>
                            <div class="form-text">Enter each acceptance criterion on a separate line.</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('epics.view_epics', case_id=story.epic.case_id) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
