{% extends "base.html" %}

{% block title %}Regional Settings - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card border-primary" style="border-width: 3px;">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-globe me-2"></i>Regional Settings
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_regional_settings') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="currency" class="form-label">Currency</label>
                                    <select class="form-select" id="currency" name="currency" required>
                                        <option value="USD" {% if settings.currency == 'USD' %}selected{% endif %}>USD - US Dollar ($)</option>
                                        <option value="EUR" {% if settings.currency == 'EUR' %}selected{% endif %}>EUR - Euro (€)</option>
                                        <option value="GBP" {% if settings.currency == 'GBP' %}selected{% endif %}>GBP - British Pound (£)</option>
                                        <option value="CAD" {% if settings.currency == 'CAD' %}selected{% endif %}>CAD - Canadian Dollar (C$)</option>
                                        <option value="AUD" {% if settings.currency == 'AUD' %}selected{% endif %}>AUD - Australian Dollar (A$)</option>
                                        <option value="JPY" {% if settings.currency == 'JPY' %}selected{% endif %}>JPY - Japanese Yen (¥)</option>
                                        <option value="CNY" {% if settings.currency == 'CNY' %}selected{% endif %}>CNY - Chinese Yuan (¥)</option>
                                        <option value="INR" {% if settings.currency == 'INR' %}selected{% endif %}>INR - Indian Rupee (₹)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date_format" class="form-label">Date Format</label>
                                    <select class="form-select" id="date_format" name="date_format" required>
                                        <option value="US" {% if settings.date_format == 'US' %}selected{% endif %}>US - MM/DD/YYYY</option>
                                        <option value="EU" {% if settings.date_format == 'EU' %}selected{% endif %}>EU - DD/MM/YYYY</option>
                                        <option value="ISO" {% if settings.date_format == 'ISO' %}selected{% endif %}>ISO - YYYY-MM-DD</option>
                                        <option value="Long" {% if settings.date_format == 'Long' %}selected{% endif %}>Long - Month DD, YYYY</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="timezone" class="form-label">Timezone</label>
                                    <select class="form-select" id="timezone" name="timezone" required>
                                        <option value="UTC" {% if settings.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                                        <option value="America/New_York" {% if settings.timezone == 'America/New_York' %}selected{% endif %}>Eastern Time (US)</option>
                                        <option value="America/Chicago" {% if settings.timezone == 'America/Chicago' %}selected{% endif %}>Central Time (US)</option>
                                        <option value="America/Denver" {% if settings.timezone == 'America/Denver' %}selected{% endif %}>Mountain Time (US)</option>
                                        <option value="America/Los_Angeles" {% if settings.timezone == 'America/Los_Angeles' %}selected{% endif %}>Pacific Time (US)</option>
                                        <option value="Europe/London" {% if settings.timezone == 'Europe/London' %}selected{% endif %}>London (GMT)</option>
                                        <option value="Europe/Paris" {% if settings.timezone == 'Europe/Paris' %}selected{% endif %}>Paris (CET)</option>
                                        <option value="Asia/Tokyo" {% if settings.timezone == 'Asia/Tokyo' %}selected{% endif %}>Tokyo (JST)</option>
                                        <option value="Asia/Shanghai" {% if settings.timezone == 'Asia/Shanghai' %}selected{% endif %}>Shanghai (CST)</option>
                                        <option value="Australia/Sydney" {% if settings.timezone == 'Australia/Sydney' %}selected{% endif %}>Sydney (AEST)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="business_hours_start" class="form-label">Business Hours Start</label>
                                    <input type="time" class="form-control" id="business_hours_start" 
                                           name="business_hours_start" 
                                           value="{{ settings.business_hours_start or '09:00' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="business_hours_end" class="form-label">Business Hours End</label>
                                    <input type="time" class="form-control" id="business_hours_end" 
                                           name="business_hours_end" 
                                           value="{{ settings.business_hours_end or '17:00' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Settings
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
