<!-- Help Assistant Chat Widget -->
<div id="helpAssistantWidget" class="help-assistant-widget">
    <!-- Chat Toggle Button -->
    <button id="helpAssistantToggle" class="help-assistant-toggle" title="Ask DeciFrame">
        <i class="fas fa-question-circle"></i>
        <span class="toggle-text">Ask DeciFrame</span>
    </button>
    
    <!-- Chat Window -->
    <div id="helpAssistantWindow" class="help-assistant-window" style="display: none;">
        <div class="help-assistant-header">
            <div class="header-content">
                <i class="fas fa-robot me-2"></i>
                <span class="header-title">DeciFrame Assistant</span>
            </div>
            <button id="helpAssistantClose" class="help-assistant-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="help-assistant-body">
            <div id="helpAssistantMessages" class="help-assistant-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <i class="fas fa-robot me-2"></i>
                        <span>Hi! I'm your DeciFrame assistant. Ask me anything about using the system, like "How do I assign a BA?" or "How do I create a business case?"</span>
                    </div>
                </div>
            </div>
            
            <div class="help-assistant-input">
                <div class="input-group">
                    <input type="text" id="helpAssistantInput" 
                           class="form-control" 
                           placeholder="Ask me anything about DeciFrame..."
                           maxlength="200">
                    <button id="helpAssistantSend" class="btn btn-primary" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div id="helpAssistantLoading" class="loading-indicator" style="display: none;">
                    <i class="fas fa-spinner fa-spin me-2"></i>Thinking...
                </div>
            </div>
        </div>
        
        <div class="help-assistant-footer">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Powered by AI â€¢ Based on help documentation
            </small>
        </div>
    </div>
</div>

<style>

    bottom: 20px;

    z-index: 9999;

    position: absolute;
    bottom: 70px;

    border: 1px solid var(--bs-border-color, #495057);

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.help-assistant-header {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

    display: flex;
    align-items: center;
    font-weight: 600;
}

    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;

<script>
class HelpAssistant {
    constructor() {
        this.isOpen = false;
        this.isLoading = false;
        this.initializeEventListeners();
    }
    
    initializeEventListeners() {
        // Toggle button
        document.getElementById('helpAssistantToggle').addEventListener('click', () => {
            this.toggleWidget();
        });
        
        // Close button
        document.getElementById('helpAssistantClose').addEventListener('click', () => {
            this.closeWidget();
        });
        
        // Send button
        document.getElementById('helpAssistantSend').addEventListener('click', () => {
            this.sendMessage();
        });
        
        // Enter key in input
        document.getElementById('helpAssistantInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !this.isLoading) {
                this.sendMessage();
            }
        });
        
        // Click outside to close
        document.addEventListener('click', (e) => {
            const widget = document.getElementById('helpAssistantWidget');
            if (this.isOpen && !widget.contains(e.target)) {
                this.closeWidget();
            }
        });
    }
    
    toggleWidget() {
        if (this.isOpen) {
            this.closeWidget();
        } else {
            this.openWidget();
        }
    }
    
    openWidget() {
        document.getElementById('helpAssistantWindow').style.display = 'flex';
        document.getElementById('helpAssistantInput').focus();
        this.isOpen = true;
    }
    
    closeWidget() {
        document.getElementById('helpAssistantWindow').style.display = 'none';
        this.isOpen = false;
    }
    
    async sendMessage() {
        const input = document.getElementById('helpAssistantInput');
        const query = input.value.trim();
        
        if (!query || this.isLoading) return;
        
        // Add user message to chat
        this.addMessage(query, 'user');
        
        // Clear input and show loading
        input.value = '';
        this.showLoading(true);
        
        try {
            const response = await fetch('/help/chat/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({ query: query })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                this.addMessage(data.response, 'bot', data.relevant_articles);
            } else {
                this.addMessage(data.error || 'Sorry, I encountered an error. Please try again.', 'bot');
            }
            
        } catch (error) {
            console.error('Help Assistant error:', error);
            this.addMessage('Sorry, I\'m having trouble connecting. Please try again or browse the help articles directly.', 'bot');
        }
        
        this.showLoading(false);
    }
    
    addMessage(content, type, relevantArticles = []) {
        const messagesContainer = document.getElementById('helpAssistantMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        
        let articleLinksHtml = '';
        if (relevantArticles && relevantArticles.length > 0) {
            articleLinksHtml = `
                <div class="relevant-articles">
                    <h6><i class="fas fa-book me-1"></i>For More Details:</h6>
                    ${relevantArticles.map(article => 
                        `<a href="/help/${article.slug}" class="article-link" target="_blank">
                            <i class="fas fa-external-link-alt me-1"></i>${article.title}
                        </a>`
                    ).join('')}
                </div>
            `;
        }
        
        if (type === 'user') {
            messageDiv.innerHTML = `
                <div class="message-content">
                    <span>${this.escapeHtml(content)}</span>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="message-content">
                    <i class="fas fa-robot me-2"></i>
                    <span>${this.escapeHtml(content)}</span>
                    ${articleLinksHtml}
                </div>
            `;
        }
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    showLoading(show) {
        const loadingDiv = document.getElementById('helpAssistantLoading');
        const sendButton = document.getElementById('helpAssistantSend');
        const input = document.getElementById('helpAssistantInput');
        
        this.isLoading = show;
        loadingDiv.style.display = show ? 'block' : 'none';
        sendButton.disabled = show;
        input.disabled = show;
    }
    
    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
}

// Initialize the Help Assistant when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    new HelpAssistant();
});
</script>
