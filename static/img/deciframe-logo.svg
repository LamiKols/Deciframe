<svg xmlns="http://www.w3.org/2000/svg" width="120" height="36" viewBox="0 0 120 36">
  <!-- DeciFrame Logo - Professional Blue Design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background frame -->
  <rect x="2" y="2" width="32" height="32" rx="6" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Decision diamond icon -->
  <polygon points="18,8 26,16 18,24 10,16" fill="#ffffff" stroke="#2d5aa0" stroke-width="1"/>
  
  <!-- Center dot -->
  <circle cx="18" cy="16" r="2" fill="#2d5aa0"/>
  
  <!-- Company text -->
  <text x="42" y="14" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d5aa0">Deci</text>
  <text x="42" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a3a6b">Frame</text>
</svg>